<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat Application</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
        <!-- Load Socket.IO -->
    </head>
    <body>
        <div class="chat-container">
            <h1>Chat</h1>

            <!-- Inputs for senderId and conversationId (temporary, to be handled dynamically later) -->
            <label for="conversation-id">Conversation ID:</label>
            <input type="text" id="conversation-id" placeholder="Enter conversation ID" />

            <label for="sender-id">Sender ID:</label>
            <input type="text" id="sender-id" placeholder="Enter your sender ID" />

            <div id="typing-indicator" style="display: none"></div>
            <div id="messages" class="messages"></div>
            <input type="text" id="message-input" placeholder="Type your message here..." />
            <button id="send-button">Send</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
